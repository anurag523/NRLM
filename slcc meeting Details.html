<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SLCC Meeting Details Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      form {
        max-width: 700px;
        margin: auto;
      }
      label {
        display: block;
        margin: 10px 0 5px;
        font-weight: bold;
      }
      input[type="text"],
      input[type="date"],
      textarea,
      select {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      input[type="file"] {
        margin-bottom: 15px;
      }
      .radio-group,
      .checkbox-group {
        margin-bottom: 15px;
      }
      .radio-group label,
      .checkbox-group label {
        font-weight: normal;
        margin-right: 15px;
      }
      #other_chaired_by_input {
        display: none;
        margin-top: 5px;
      }
      #other_chaired_by_convener {
        display: none;
        margin-top: 5px;
      }

      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .dept-row {
        display: flex;
        align-items: center;
        margin-bottom: 8px;
        gap: 12px;
      }
      .dept-row label {
        width: 250px;
      }
      .dept-row input[type="number"],
      .dept-row input[type="text"] {
        width: 150px;
      }
      #departments-container,
      #chairedBy-container {
        border: 1px solid #ccc;
        padding: 16px;
        border-radius: 8px;
        background-color: #f9f9f9;
        margin-top: 10px;
      }
    </style>
    <script>
      function toggleOtherChairedByInput() {
        const otherRadio = document.getElementById("chaired_by_other");
        const convenerRadio = document.getElementById("chaired_by_convener");
        const otherInput = document.getElementById("other_chaired_by_input");
        const otherInputConvener = document.getElementById(
          "other_chaired_by_convener"
        );

        if (otherRadio.checked) {
          otherInput.style.display = "block";
        } else {
          otherInput.style.display = "none";
          otherInput.value = ""; // Optional: clear input when hidden
        }

        if (convenerRadio.checked) {
          otherInputConvener.style.display = "block";
        } else {
          otherInputConvener.style.display = "none";
          otherInputConvener.value = ""; // Optional: clear input when hidden
        }
      }
    </script>
  </head>
  <body>
    <form>
      <h2>SLCC Meeting Details</h2>

      <label for="date">Date</label>
      <input type="date" id="date" name="date" />

      <label>Meeting Chaired By</label>
      <div id="chairedBy-container">
        <div class="radio-group">
          <label
            ><input
              type="radio"
              name="chaired_by"
              value="Option 1"
              onclick="toggleOtherChairedByInput()"
            />
            Chairman</label
          >
          <label
            ><input
              type="radio"
              id="chaired_by_convener"
              name="chaired_by"
              value="Convener"
              onclick="toggleOtherChairedByInput()"
            />
            Convener</label
          >
          <input
            type="text"
            id="other_chaired_by_convener"
            name="other_chaired_by_convener"
            placeholder="Please Specify Convener Details"
          />
          <label
            ><input
              type="radio"
              name="chaired_by"
              value="Option 5"
              onclick="toggleOtherChairedByInput()"
            />
            SRLM CEO/SMD</label
          >
          <label
            ><input
              type="radio"
              id="chaired_by_other"
              name="chaired_by"
              value="Other"
              onclick="toggleOtherChairedByInput()"
            />
            Others</label
          >
          <input
            type="text"
            id="other_chaired_by_input"
            name="other_chaired_by"
            placeholder="Please specify"
          />
        </div>
      </div>

      <label for="participant_count">Count of Participants</label>
      <input type="text" id="participant_count" name="participant_count" />

      <label for="departments"
        >Members Participated from Departments (Multi Select)</label
      >
      <div id="departments-container">
        <!-- Example row, copy structure for all departments -->
        <div class="dept-row">
          <input type="checkbox" id="dept1" value="Rural Development" />
          <label for="dept1">Rural Development</label>
          <input
            type="number"
            name="dept1_count"
            placeholder="No. of members"
            min="0"
            disabled
          />
        </div>

        <div class="dept-row">
          <input type="checkbox" id="dept2" value="Panchayati Raj" />
          <label for="dept2">Panchayati Raj</label>
          <input
            type="number"
            name="dept2_count"
            placeholder="No. of members"
            min="0"
            disabled
          />
        </div>

        <div class="dept-row">
          <input type="checkbox" id="dept3" value="Agriculture" />
          <label for="dept3">Agriculture</label>
          <input
            type="number"
            name="dept3_count"
            placeholder="No. of members"
            min="0"
            disabled
          />
        </div>
        <div class="dept-row">
          <input type="checkbox" id="dept4" value="Fisheries_Sericulture" />
          <label for="dept4">Fisheries, Sericulture</label>
          <input
            type="number"
            name="dept4_count"
            placeholder="No. of members"
            min="0"
            disabled
          />
        </div>
        <div class="dept-row">
          <input type="checkbox" id="dept5" value="Tribal_welfare" />
          <label for="dept5">Tribal welfare</label>
          <input
            type="number"
            name="dept5_count"
            placeholder="No. of members"
            min="0"
            disabled
          />
        </div>
        <div class="dept-row">
          <input
            type="checkbox"
            id="dept6"
            value="Women_and_Child_Development"
          />
          <label for="dept6">Women and Child Development</label>
          <input
            type="number"
            name="dept6_count"
            placeholder="No. of members"
            min="0"
            disabled
          />
        </div>
        <div class="dept-row">
          <input type="checkbox" id="dept7" value="Health_and_Family_Welfare" />
          <label for="dept7">Health and Family Welfare</label>
          <input
            type="number"
            name="dept7_count"
            placeholder="No. of members"
            min="0"
            disabled
          />
        </div>
        <div class="dept-row">
          <input type="checkbox" id="dept8" value="Education" />
          <label for="dept8">Education</label>
          <input
            type="number"
            name="dept8_count"
            placeholder="No. of members"
            min="0"
            disabled
          />
        </div>
        <div class="dept-row">
          <input
            type="checkbox"
            id="other"
            name="departments[]"
            value="Other"
          />
          <label for="other">Other</label>
          <input
            type="text"
            name="other_dept_name"
            placeholder="Department name"
          />
          <input
            type="number"
            name="other_count"
            placeholder="No. of members"
            min="0"
          />
        </div>
      </div>

      <label for="decisions">Key Decisions Taken</label>
      <textarea id="decisions" name="decisions" rows="4"></textarea>

      <label for="mom"
        >Upload MoM (PDF, DOCX) (please mention max size of document)</label
      >
      <input type="file" id="mom" name="mom" accept=".pdf,.doc,.docx" />

      <label for="pictures"
        >Upload Pictures of Meeting (Min 1 - Max 2)(please mention max size of
        document)</label
      >
      <input
        type="file"
        id="pictures"
        name="pictures"
        accept="image/*"
        multiple
      />
      <br />
      <button type="submit">Submit</button>
    </form>
    <script>
      document
        .querySelectorAll("#departments-container .dept-row")
        .forEach((row) => {
          const checkbox = row.querySelector('input[type="checkbox"]');
          const inputs = row.querySelectorAll('input:not([type="checkbox"])');

          checkbox.addEventListener("change", () => {
            inputs.forEach((input) => {
              input.disabled = !checkbox.checked;
              if (!checkbox.checked) input.value = ""; // Clear value if unchecked
            });
          });

          inputs.forEach((input) => {
            if (input.type === "number") {
              input.addEventListener("input", () => {
                if (input.value < 0) input.value = 0;
              });
            }
          });
        });
    </script>
  </body>
</html>
