      function addMemberRow() {
        memberCount++;

        row.innerHTML = `
          <td>${memberCount}</td>
          <td><input type="text" name="member${memberCount}_name" /></td>
          <td><select name="member${memberCount}_department">
            <option value="">--Select Designation--</option>

              <option value="Education">Education</option>
            </select>
          </td>
        `;

        tableBody.appendChild(row);
      }

      function toggleConstitutionDate() {
        const status = document.getElementById("slcc_status").value;
        const dateField = document.getElementById("constitution_date");

        if (status === "Yes") {
          dateField.disabled = false;
        } else {
          dateField.disabled = true;
          dateField.value = ""; // Clear the date if disabled
        }
      }

      window.onload = toggleConstitutionDate;
