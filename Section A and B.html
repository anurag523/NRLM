<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SLCC Details Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      h2 {
        border-bottom: 2px solid #333;
        padding-bottom: 5px;
      }
      label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
      }
      input,
      select,
      textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
      table input {
        width: 100%;
        box-sizing: border-box;
      }
      .submit-btn {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <form>
      <h2>Section A: General Information</h2>

      <label for="state">Name of the State / UT</label>
      <select id="state" name="state">
        <option value="">-- Select --</option>
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Karnataka">Karnataka</option>
        <option value="Odisha">Odisha</option>
        <!-- Add all states/UTs -->
      </select>

      <label for="slcc_status">SLCC Constituted</label>
      <select id="slcc_status" name="slcc_status">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label for="constitution_date">Date of Constitution</label>
      <input type="date" id="constitution_date" name="constitution_date" />

      <label for="nodal_person">Nodal Person</label>
      <input type="text" id="nodal_person" name="nodal_person" />

      <label for="contact_person">Contact Person (Name & Designation)</label>
      <input type="text" id="contact_person" name="contact_person" />

      <label for="email">Email ID of Nodal Officer</label>
      <input type="email" id="email" name="email" />

      <label for="phone">Contact Number of Nodal Officer</label>
      <input type="text" id="phone" name="phone" />

      <label for="frequency">Frequency of SLCC Meetings</label>
      <input type="text" id="frequency" name="frequency" />

      <h2>Section B: Committee Composition</h2>

      <table>
        <thead>
          <tr>
            <th>S. No.</th>
            <th>Member Name</th>
            <th>Designation</th>
            <th>Department/Organization</th>
            <th>Role in SLCC</th>
          </tr>
        </thead>
        <tbody>
          <!-- Repeat rows as needed -->
          <tr>
            <td>1</td>
            <td><input type="text" name="member1_name" /></td>
            <td><input type="text" name="member1_designation" /></td>
            <td><input type="text" name="member1_department" /></td>
            <td>
              <input
                type="text"
                name="member1_role"
                placeholder="Chairperson / Member / Secretary"
              />
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td><input type="text" name="member2_name" /></td>
            <td><input type="text" name="member2_designation" /></td>
            <td><input type="text" name="member2_department" /></td>
            <td><input type="text" name="member2_role" /></td>
          </tr>
          <tr>
            <td>3</td>
            <td><input type="text" name="member3_name" /></td>
            <td><input type="text" name="member3_designation" /></td>
            <td><input type="text" name="member3_department" /></td>
            <td><input type="text" name="member3_role" /></td>
          </tr>
          <tr>
            <td>4</td>
            <td><input type="text" name="member4_name" /></td>
            <td><input type="text" name="member4_designation" /></td>
            <td><input type="text" name="member4_department" /></td>
            <td><input type="text" name="member4_role" /></td>
          </tr>
          <tr>
            <td>5</td>
            <td><input type="text" name="member5_name" /></td>
            <td><input type="text" name="member5_designation" /></td>
            <td><input type="text" name="member5_department" /></td>
            <td><input type="text" name="member5_role" /></td>
          </tr>
        </tbody>
      </table>

      <button class="submit-btn" type="submit">Submit</button>
    </form>
  </body>
</html>
